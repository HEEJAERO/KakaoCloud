<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>아래는 form 태그</div>
    <!-- action: 입력된 내용을 가지고 요청을 보낼 서버쪽 프로그램에 대한 URL-->
    <!-- method : 만약 생략되면 GET 방식으로, 클라이언트가 서버에 Request 를 보내는 방법을 지정(HTTP method)-->
    <!-- GET POST PUT DELETE-->
    <form action="index.html" method="GET">
        ID: <input type="text" name="userID"><br>
        PW: <input type="password" name ="userPW"><br>
        <input type ="submit" value="데이터 전송">
    </form>
</body>
</html>
