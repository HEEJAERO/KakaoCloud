<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"> Title</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<a th:href="@{'/board/list'}">리스트로...</a><br><br>
<form th:action="@{'/board/post/edit/'+${b.id}}" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="id" th:value="${b.id}"/>
    <table style="width:400px" border="1">
        <tr>
            <th>작성자</th>
            <td><input name="writer" th:value="${b.writer}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input name="title" th:value="${b.title}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea name="content" rows="5" cols="30" th:value="${b.content}"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="수정">
                <input type="reset" value="취소">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
</html>
